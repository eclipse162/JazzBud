{% load static %}

<!DOCTYPE html>

<html>
  <head>
    <meta charset=" utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Sign In | JazzBud</title>
    {% load static %}
  </head>

  <body>
    <div class="header">
      <h1 id="jazzbud_title">JazzBud</h1>
    </div>
    <div class="bg_img flex">
      <div class="taglines">
        <h1 id="jazzbud_tagline">A new way to share your favourite artists.</h1>
        <h2 id="jazzbud_desc">
          Find a song, view artist solos, vote on the best solo partitions, and
          so much more.
        </h2>
        <h2 id="jazzbud_desc2">
          Ready to get started? Register using your Spotify Premium account
          below.
        </h2>
        <a id="spotify-login-button" class="btn btn-ghost" href="#">
          Log in with Spotify
        </a>
      </div>
    </div>
    <script src="{% static '/js/login.js' %}"></script>
  </body>
</html>
