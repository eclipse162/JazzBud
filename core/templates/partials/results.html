<style>
  .dropdown-item {
    padding: 8px;
    display: flex;
    align-items: center;
    cursor: pointer;
    color: #ebded1;
  }

  .dropdown-item img {
    margin-right: 8px;
    border-radius: 50%;
    width: 40px;
    height: 40px;
  }

  .dropdown-item:hover {
    background-color: #2e2c2c;
  }

  .data_name {
    color: rgb(202, 212, 209);
  }
</style>

<ul>
  {% for artist in artists %}
  <li
    class="dropdown-item"
    data-id="{{ artist.artist_id }}"
    data-name="{{ artist.name }}">
    <img src="{{ artist.cover }}" alt="{{ artist.name }}" />
    {{ artist.name }}
  </li>
  {% endfor %}
</ul>
