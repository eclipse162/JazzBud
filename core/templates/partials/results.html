<div id="artist-results">
  <ul>
    {% for artist in artists %}
    <li>
      <a
        href="{% url 'artist_page' artist.name|custom_slugify artist.artist_id %}">
        <img
          src="{{ artist.cover }}"
          alt="{{ artist.name }}"
          class="w-12 h-12" />
        {{ artist.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
