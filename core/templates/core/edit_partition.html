{% extends 'core/base.html' %} {% load static %} {% load custom_filters %}
{%block title %} Edit a Partition {% endblock %} {% block content %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/album_page.css' %}" />

<script>
  window.spotifyAccessToken = "{{ access_token }}";
</script>
<script src="https://unpkg.com/htmx.org"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="{% static '/js/partition.js' %}"></script>

<style>
  .editContainer {
    position: relative;
  }

  .dropdown-container {
    position: absolute;
    top: 40px;
    left: 0;
    width: 100%;
    background-color: rgb(72, 70, 70);
    border: 1px solid #ccc;
    border-radius: 4px;
    max-height: 200px;
    overflow-y: auto;
    z-index: 1000;
  }

  .dropdown-container.hidden {
    display: none;
  }

  .dropdown-container select {
    width: 100%;
    border: none;
    outline: none;
    padding: 8px;
    font-size: 14px;
  }

  .save-button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .save-button:hover {
    background-color: #45a049;
  }

  .track-page {
    padding-top: 30px;
  }

  .player-container {
    max-width: 800px;
    padding-top: 20px;
  }

  .controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  .controls button {
    padding: 10px 15px;
    font-size: 16px;
    background-color: #1b2462;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
  }
  .controls button:hover {
    background-color: #12183b;
  }

  .controls span {
    color: #d2d2d2;
  }
  .progress-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
    font-size: 14px;
  }
  .progress-bar {
    flex-grow: 1;
    height: 3px;
    border: 1px solid #d2d2d2;
    background: #020f20;
    border-radius: 9px;
    position: relative;
    cursor: pointer;
  }
  .progress {
    height: 100%;
    background: #a1a7bc;
    border-radius: 9px;
    width: 0%;
    position: absolute;
  }
</style>
<main class="track-page">
  <div class="album-header">
    <div class="album-content">
      <div class="album-cover-container">
        <img
          src="{{ track.cover }}"
          alt="{{ track.name }}"
          class="album-cover" />
      </div>
      <div class="album-info">
        <h1 class="album-title">{{ track.title }}</h1>
        <p class="album-artist">
          <a
            href="{% url 'artist_page' track.artist|custom_slugify track.artist_id %}"
            class="artist-link">
            {{ track.artist }}
          </a>
          &nbsp;&middot;&nbsp;{{ track.release_year }}
        </p>
        <div class="player-container">
          <div class="controls">
            <button id="play-pause" onclick="togglePlayPause()">▶️</button>
            <span id="current-time">0:00</span>
            <div class="progress-bar" onclick="seekTrack(event)">
              <div id="progress" class="progress"></div>
            </div>
            <span id="duration">0:00</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="editContainer">
    <table class="artistTable">
      <tr>
        <td>
          <input
            type="text"
            placeholder="Search"
            name="q"
            class="artist-search"
            hx-get="{% url 'artist_search' %}"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#artist-results-1"
            oninput="showDropdown(this)" />
          <div id="artist-results-1" class="dropdown-container"></div>
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="text"
            placeholder="Search"
            name="q"
            class="artist-search"
            hx-get="{% url 'artist_search' %}"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#artist-results-2"
            oninput="showDropdown(this)" />
          <div id="artist-results-2" class="dropdown-container"></div>
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="text"
            placeholder="Search"
            name="q"
            class="artist-search"
            hx-get="{% url 'artist_search' %}"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#artist-results-3"
            oninput="showDropdown(this)" />
          <div id="artist-results-3" class="dropdown-container"></div>
        </td>
      </tr>
      <tr>
        <td>
          <input
            type="text"
            placeholder="Search"
            name="q"
            class="artist-search"
            hx-get="{% url 'artist_search' %}"
            hx-trigger="keyup changed delay:500ms"
            hx-target="#artist-results-4"
            oninput="showDropdown(this)" />
          <div id="artist-results-4" class="dropdown-container"></div>
        </td>
      </tr>
    </table>

    <table class="editTable">
      <tr>
        <td>
          <input type="text" class="start-time" placeholder="Start Time" />
        </td>
        <td><input type="text" class="end-time" placeholder="End Time" /></td>
      </tr>
      <tr>
        <td>
          <input type="text" class="start-time" placeholder="Start Time" />
        </td>
        <td><input type="text" class="end-time" placeholder="End Time" /></td>
      </tr>
      <tr>
        <td>
          <input type="text" class="start-time" placeholder="Start Time" />
        </td>
        <td><input type="text" class="end-time" placeholder="End Time" /></td>
      </tr>
      <tr>
        <td>
          <input type="text" class="start-time" placeholder="Start Time" />
        </td>
        <td><input type="text" class="end-time" placeholder="End Time" /></td>
      </tr>
    </table>

    <button id="saveButton" class="save-button">Save All Segments</button>
    <div type="hidden" class="sp_song_id" value="{{ track.sp_song_id }}"></div>
  </div>
</main>
{% endblock %}
