{% extends 'core/base.html' %} {% load static %} {% load custom_filters %}
{%block title %} Edit a Partition {% endblock %} {% block content %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/album_page.css' %}" />
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/edit_partition.css' %}" />

<script>
  window.spotifyAccessToken = "{{ access_token }}";
  window.songID = "{{ track.spotify_song_id }}";
  window.trackLength = "{{ track.track_length }}";
</script>
<script src="https://unpkg.com/htmx.org"></script>
<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script src="{% static '/js/partition.js' %}"></script>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>

<main class="track-page">
  <div class="album-header">
    <div class="album-content">
      <div class="album-cover-container">
        <img
          src="{{ track.cover }}"
          alt="{{ track.name }}"
          class="album-cover" />
      </div>
      <div class="album-info">
        <h1 class="album-title">{{ track.title }}</h1>
        <p class="album-artist">
          <a
            href="{% url 'artist_page' track.artist|custom_slugify track.artist_id %}"
            class="artist-link">
            {{ track.artist }}
          </a>
          &nbsp;&middot;&nbsp;{{ track.release_year }}
        </p>

        <div class="player-container">
          <div class="controls">
            <button id="play-pause">▶️</button>
            <span class="current-time">0:00</span>
            <div class="progress-wrapper">
              <div class="progress-container">
                <div class="progress-bar" onclick="seekTrack(event)">
                  <div id="progress" class="progress"></div>
                </div>
              </div>
              <span class="duration">
                {{ track.track_length|ms_to_minutes_seconds }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="editContainer">
    <div class="artist-section">
      <table class="artistTable">
        <tr>
          <td>
            <input
              type="text"
              placeholder="Search"
              name="q"
              class="artist-search"
              hx-get="{% url 'artist_search' %}"
              hx-trigger="keyup changed delay:500ms"
              hx-target="#artist-results-1"
              oninput="showDropdown(this)" />
            <div id="artist-results-1" class="dropdown-container"></div>
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              placeholder="Search"
              name="q"
              class="artist-search"
              hx-get="{% url 'artist_search' %}"
              hx-trigger="keyup changed delay:500ms"
              hx-target="#artist-results-2"
              oninput="showDropdown(this)" />
            <div id="artist-results-2" class="dropdown-container"></div>
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              placeholder="Search"
              name="q"
              class="artist-search"
              hx-get="{% url 'artist_search' %}"
              hx-trigger="keyup changed delay:500ms"
              hx-target="#artist-results-3"
              oninput="showDropdown(this)" />
            <div id="artist-results-3" class="dropdown-container"></div>
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              placeholder="Search"
              name="q"
              class="artist-search"
              hx-get="{% url 'artist_search' %}"
              hx-trigger="keyup changed delay:500ms"
              hx-target="#artist-results-4"
              oninput="showDropdown(this)" />
            <div id="artist-results-4" class="dropdown-container"></div>
          </td>
        </tr>
      </table>
    </div>

    <div class="waveform-section">
      <svg id="timeline"></svg>
    </div>
  </div>

  <button id="saveButton" class="save-button">Save All Segments</button>

  <script>
    const svg = d3.select("#timeline");
    const songDuration = window.trackLength;
    const timelineWidth = getTimelineWidth();

    let counter = 0;
    let segments = [];
    let ySpacing = 60;
    let resizing = false;
    let colour = "#D2BF8C";
    let isDragging = false;
    let pendingStart = null;
    let currentSegment = null;

    let timeScale = d3
      .scaleLinear()
      .domain([0, timelineWidth])
      .range([0, songDuration]);

    function getTimelineWidth() {
      return document.getElementById("timeline").getBoundingClientRect().width;
    }

    window.addEventListener("resize", () => {
      timelineWidth = getTimelineWidth();
      timeScale.range([0, timelineWidth]);
      updateWaveforms();
    });

    // Function to create a greyed-out baseline when an artist is selected
    function addBaseline() {
      svg
        .append("line")
        .attr("class", "baseline")
        .attr("x1", 50)
        .attr("x2", width - 50)
        .attr("y1", 30)
        .attr("y2", 30)
        .attr("stroke", "#ccc")
        .attr("stroke-width", 4)
        .attr("stroke-linecap", "round");
    }

    // Function to add a new segment
    function addSegment(startX, endX) {
      const startTime = timeScale(startX); // Convert from pixel to time
      const endTime = timeScale(endX);

      segments.push({ start: startTime, end: endTime });
      updateWaveforms();
    }

    // Function to update and redraw all segments
    function updateWaveforms() {
      svg.selectAll(".waveform-group").remove(); // Clear previous elements

      const waveforms = svg
        .selectAll(".waveform-group")
        .data(segments)
        .enter()
        .append("g")
        .attr("class", "waveform-group")
        .attr("transform", "translate(0, 30)");

      waveforms
        .append("line")
        .attr("x1", (d) => timeScale.invert(d.start)) // Convert time to pixels
        .attr("x2", (d) => timeScale.invert(d.end))
        .attr("y1", 0)
        .attr("y2", 0)
        .attr("stroke", "red")
        .attr("stroke-width", 6)
        .attr("stroke-linecap", "round")
        .call(
          d3
            .drag()
            .on("start", (event, d) => {
              const [mouseX] = d3.pointer(event);
              const timePosition = timeScale(mouseX);
              if (Math.abs(timePosition - d.end) < 2) {
                resizing = true;
              } else {
                isDragging = true;
              }
              currentSegment = d;
            })
            .on("drag", (event, d) => {
              const delta = timeScale(event.dx) - timeScale(0); // Convert pixel movement to time
              if (resizing) {
                d.end = Math.max(d.start + 0.5, d.end + delta); // Ensure min duration
              } else if (isDragging) {
                d.start += delta;
                d.end += delta;
              }
              updateWaveforms();
            })
            .on("end", () => {
              isDragging = false;
              resizing = false;
              currentSegment = null;
            })
        );
    }

    // Handle user clicks to manually define segments
    svg.on("click", function (event) {
      const [mouseX] = d3.pointer(event);
      if (pendingStart === null) {
        pendingStart = timeScale(mouseX); // First click: store start time
      } else {
        addSegment(timeScale.invert(pendingStart), timeScale.invert(mouseX)); // Convert pixels to time
        pendingStart = null;
      }
    });

    // Initialize baseline
    addBaseline();

    function addArtist(name, artistId, colour) {
      if (!artists.some((a) => a.artistId === artistId)) {
        artists.push({ name, artistId, colour });
      }
    }

    function showDropdown(input) {
      const dropdownId = input.getAttribute("hx-target");
      const dropdown = document.querySelector(dropdownId);

      dropdown.style.display = input.value.length >= 3 ? "block" : "none";

      dropdown.addEventListener("click", function (event) {
        if (event.target && event.target.closest(".dropdown-item")) {
          const artistItem = event.target.closest(".dropdown-item");
          const artistName = artistItem.dataset.name;
          const artistImage = artistItem.querySelector("img").src;
          const artistId = artistItem.dataset.id;

          input.value = artistName;

          const artistDisplay = document.createElement("div");
          artistDisplay.classList.add("artist-display");
          artistDisplay.innerHTML = `
            <img src="${artistImage}" alt="${artistName}" class="artist-image" />
            <div class="artist-info">
              <span class="artist-name">${artistName}</span>
              <button class="add-instrument-button" onclick="showInstrumentSearch('${artistId}')">Add Instrument</button>
            </div>
            <input type="hidden" class="artist-id" value="${artistId}" />
          `;

          const existingDisplay =
            input.parentNode.querySelector(".artist-display");
          if (existingDisplay) {
            existingDisplay.remove();
          }
          input.parentNode.appendChild(artistDisplay);

          dropdown.style.display = "none";
          input.style.display = "none";

          if (counter == 1) {
            colour = "#2C3336";
          } else if (counter == 2) {
            colour = "#6C6B3F";
          } else if (counter == 3) {
            colour = "#B3763A";
          }

          addArtist(artistName, artistId, colour);
          counter += 1;
        }
      });
    }

    let artists = [];
  </script>
</main>
{% endblock %}
