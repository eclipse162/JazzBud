<!DOCTYPE html>

<html>
  <head>
    <meta charset=" utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %} | JazzBud</title>
  </head>

  <body>
    <nav
      class="py-6 px-6 h-20 flex justify-between items-center bg-gray-800 text-white border-b border-white-100">
      <div class="flex items-stretch w-150">
        <a href="/" class="py-6 px-6 text-4xl font-semibold">JazzBud</a>
        <form class="self-center justify-self-stretch w-80">
          <label
            for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">
            Search
          </label>
          <div class="relative">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20">
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
              </svg>
            </div>
            <input
              type="search"
              id="default-search"
              class="block w-full p-4 ps-10 justify-self-stretch text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-800 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Search for a song"
              required />
          </div>
        </form>
      </div>

      <div class="space-x-6">
        <a
          href="/spotify/auth"
          class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-gray-700">
          Log In
        </a>
      </div>
    </nav>

    <div class="px-6 py-6 bg-gray-800">{% block content %} {% endblock %}</div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800 border-white-200">
      <div class="w-2/3 pr-10">
        <h3 class="mb-5 font-semibold text-gray-400">About</h3>

        <p class="text-lg text-gray-500">Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="w-1/3">
        <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
        <ul class="space-y-2">
          <li>
            <a href="#" class="text-lg text-teal-500 hover:text-teal-700">
              About
            </a>
          </li>
          <li>
            <a href="#" class="text-lg text-teal-500 hover:text-teal-700">
              Contact
            </a>
          </li>
          <li>
            <a href="#" class="text-lg text-teal-500 hover:text-teal-700">
              Privacy Policy
            </a>
          </li>
          <li>
            <a href="#" class="text-lg text-teal-500 hover:text-teal-700">
              Terms of Use
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
